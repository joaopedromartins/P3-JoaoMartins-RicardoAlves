<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="../css/calculator.css" />
</h:head>

<h:body>
	<h:form>
	<table id="login_table">
		<tr>
			<td>LOGGIN</td>
		</tr>
		<tr></tr>
		<tr>
			<td>Username:</td>
			<td><h:inputText id="username"
							 title="username" 
							 value="#{users.user}"
							 required="true"
							 requiredMessage="Preencha este campo"
							 maxlength="25"/></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><h:inputSecret id="password"
							   title="password"  
					   		   value="#{users.pass}"
					   		   required="true"
							   requiredMessage="Preencha este campo"
							   maxlength="25"/></td>
		</tr>
		<tr></tr>
		<tr>
			<td><h:commandButton type="submit" value="Novo Registo"/></td>
			<td><h:commandButton type="submit" value="Login"/></td>
		</tr>
		<tr>
			<td>#{users.checkUser()}</td>
		</tr>
	</table>
	</h:form>
				
	
</h:body>
</html>
