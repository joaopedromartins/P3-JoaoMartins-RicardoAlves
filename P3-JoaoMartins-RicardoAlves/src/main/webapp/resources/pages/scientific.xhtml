<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="../css/calculator.css" />

	<script src="../js/scientific.js" />
</h:head>


<h:body>
	<div id="container" class="ui-grid ui-grid-responsive">
		<div class="ui-grid-row ">

			<div class="ui-grid-col-2">
				<p:panel class="est" id="horizontal" header="Estatística"
					toggleable="true" toggleOrientation="horizontal">
					<h:form>
						<ul>
							<ui:repeat value="#{estatistica.resultado}" var="item">
								<li>#{item}</li>
							</ui:repeat>
						</ul>
					</h:form>
				</p:panel>
			</div>

			<f:ajax render="@all">
			
			<h:form rendered="#{main.scientific}">
			<div class="ui-grid-col-1"></div>

			<div class="ui-grid-col-9">

				<p:panelGrid columns="1">
					<f:facet name="header"> Calculadora Cientifica </f:facet>

					<h:form id="scientificform">

						<h:panelGrid columns="1" cellpadding="6" cellspacing="6">
							<div class="tipoCalc">
								<em> <h:commandButton value="Basica" actionListener="#{main.change}"/>
								</em>
							</div>
						</h:panelGrid>

						<h:panelGrid columns="1" cellpadding="6" cellspacing="6">

							<h:selectOneRadio value="#{basica.btnradio}">
								<f:selectItem itemValue="rad" itemLabel="Radianos" />
								<f:selectItem itemValue="deg" itemLabel="Graus" />
							</h:selectOneRadio>
						</h:panelGrid>


						<h:panelGroup style="display:block; text-align:centre">
							<h:inputHidden id="firstdigit" value="#{basica.firstdigit}" />
							<h:inputTextarea id="scientificdisplay"
								styleClass="txtareascientificdisplay"
								title="Preencha aqui a sua expressao matemática"
								value="#{basica.display}" rows="2" cols="120" />
						</h:panelGroup>

						<h:panelGrid columns="2">
							<h:panelGrid columns="4" cellpadding="2">
								<p:commandButton id="btnopen" class="btn-fn" type="button"
									value="(" onclick="btnparentices('(');" />
								<p:commandButton id="btnclose" class="btn-fn" type="button"
									value=")" onclick="btnparentices(')');" />
								<p:commandButton id="btnabs" class="btn-fn" type="button"
									value="abs" onclick="btnfunction('abs(');" />
								<p:commandButton id="btnacos" class="btn-fn" type="button"
									value="acos" onclick="btnfunction('acos(');" />
								<p:commandButton id="btnasin" class="btn-fn" type="button"
									value="asin" onclick="btnfunction('asin(');" />
								<p:commandButton id="btnatan" class="btn-fn" type="button"
									value="atan" onclick="btnfunction('atan(');" />
								<p:commandButton id="btncbrt" class="btn-fn" type="button"
									value="3 &#8730;x" onclick="btnfunction('cbrt(');" />
								<p:commandButton id="btnceil" class="btn-fn" type="button"
									value="ceil" onclick="btnfunction('ceil(');" />
								<p:commandButton id="btncos" class="btn-fn" type="button"
									value="cos" onclick="btnfunction('cos(');" />
								<p:commandButton id="btncosh" class="btn-fn" type="button"
									value="cosh" onclick="btnfunction('cosh(');" />
								<p:commandButton id="btnexp" class="btn-fn" type="button"
									value="exp" onclick="btnfunction('exp(');" />
								<p:commandButton id="btnfloor" class="btn-fn" type="button"
									value="floor" onclick="btnfunction('floor(');" />
								<p:commandButton id="btnlog" class="btn-fn" type="button"
									value="log" onclick="btnfunction('log(');" />
								<p:commandButton id="btnlog10" class="btn-fn" type="button"
									value="log10" onclick="btnfunction('log10(');" />
								<p:commandButton id="btnlog2" class="btn-fn" type="button"
									value="log2" onclick="btnfunction('log2(');" />
								<p:commandButton id="btnsin" class="btn-fn" type="button"
									value="sin" onclick="btnfunction('sin(');" />
								<p:commandButton id="btnsinh" class="btn-fn" type="button"
									value="sinh" onclick="btnfunction('sinh(');" />
								<p:commandButton id="btnsqrt" class="btn-fn" type="button"
									value="&#8730;" onclick="btnfunction('sqrt(');" />
								<p:commandButton id="btntan" class="btn-fn" type="button"
									value="tan" onclick="btnfunction('tan(');" />
								<p:commandButton id="btntanh" class="btn-fn" type="button"
									value="tanh" onclick="btnfunction('tanh(');" />
								<p:commandButton id="btnfact" class="btn-fn" type="button"
									value="!" onclick="btnfactorial();" />
								<p:commandButton id="btn-x-power-y" class="btn-fn" type="button"
									value="x&#696;" onclick="btnoperator('^');" />
								<p:commandButton id="btn-x-root-y" class="btn-fn" type="button"
									value="&#696;&#8730;x" onclick="btnxrooty();" />
								<p:commandButton id="btn-x-log-y" class="btn-fn" type="button"
									value="&#960;" onclick="btnpi();" />
							</h:panelGrid>

							<h:panelGrid columns="5" cellpadding="5">
								<p:commandButton id="btn1" class="btn-numeric" type="button"
									value="1" onclick="btnnumeric('1');" />
								<p:commandButton id="btn2" class="btn-numeric" type="button"
									value="2" onclick="btnnumeric('2');" />
								<p:commandButton id="btn3" class="btn-numeric" type="button"
									value="3" onclick="btnnumeric('3');" />
								<p:commandButton id="btnplus" class="btn-numeric" type="button"
									value="+" onclick="btnoperator('+');" />
								<h:commandButton id="btnclear" class="button" type="button"
									value="C" onclick="btnclear();" />
								<p:commandButton id="btn4" class="btn-numeric" type="button"
									value="4" onclick="btnnumeric('4');" />
								<p:commandButton id="btn5" class="btn-numeric" type="button"
									value="5" onclick="btnnumeric('5');" />
								<p:commandButton id="btn6" class="btn-numeric" type="button"
									value="6" onclick="btnnumeric('6');" />
								<p:commandButton id="btnminus" class="btn-numeric" type="button"
									value="-" onclick="btnoperator('-');" />
								<h:commandButton id="btnce" class="button" type="button"
									value="CE" onclick="btnclearexpression();" />

								<p:commandButton id="btn7" class="btn-numeric" type="button"
									value="7" onclick="btnnumeric('7');" />
								<p:commandButton id="btn8" class="btn-numeric" type="button"
									value="8" onclick="btnnumeric('8');" />
								<p:commandButton id="btn9" class="btn-numeric" type="button"
									value="9" onclick="btnnumeric('9');" />
								<p:commandButton id="btntimes" class="btn-numeric" type="button"
									value="&#215;" onclick="btnoperator('*');" />
								<p></p>
								<p:commandButton id="btn0" class="btn-numeric" type="button"
									value="0" onclick="btnnumeric('0');" />
								<p:commandButton id="btncoma" class="btn-numeric" type="button"
									value="." onclick="btnoperator('.');" />
								<h:commandButton id="btnequal" styleClass="btn-equal"
									type="submit" actionListener="#{basica.btnequal()}" value="="
									action="scientific.xhtml" />
								<p:commandButton id="btndivby" class="btn-numeric" type="button"
									value="&#247;" onclick="btnoperator('/');" />
							</h:panelGrid>
						</h:panelGrid>
					</h:form>

				</p:panelGrid>
			</div>
			</h:form>
			
			
			
			<h:form rendered="#{!main.scientific}">
			<div class="ui-grid-col-1"></div>
			<div class="ui-grid-col-4">
				<p:panelGrid columns="1"  cellpadding="6" cellspacing="6" >
					<f:facet name="header"> Calculadora Normal </f:facet>
					<h:form id="basicform">
						
							<h:panelGrid styleClass="radiobuttons" columns="6"
								cellpadding="6" cellspacing="6">
								<div class="tipoCalc">
								<em> <h:commandButton value="Científica" actionListener="#{main.change}"/>
								</em>
								</div>
							</h:panelGrid>
						
						<h:panelGroup style="display:block; text-align:centre">
							<h:inputHidden id="firstdigit" value="#{main.firstdigit}" />
							<h:inputTextarea id="basicdisplay"
								styleClass="txtareabasicdisplay"
								title="Preencha aqui a sua expressao matemática"
								value="#{main.display}" rows="2" cols="49" />
						</h:panelGroup>


						<h:panelGrid columns="5" cellpadding="5">
							<p:commandButton id="btn1" class="btn-numeric" type="button"
								value="1" onclick="btnnumeric('1');" />
							<p:commandButton id="btn2" class="btn-numeric" type="button"
								value="2" onclick="btnnumeric('2');" />
							<p:commandButton id="btn3" class="btn-numeric" type="button"
								value="3" onclick="btnnumeric('3');" />
							<p:commandButton id="btnplus" class="btn-numeric" type="button"
								value="+" onclick="btnoperator('+');" />
							<h:commandButton id="btnclear" class="button" type="button"
								value="C" onclick="btnclear();" />
							<p:commandButton id="btn4" class="btn-numeric" type="button"
								value="4" onclick="btnnumeric('4');" />
							<p:commandButton id="btn5" class="btn-numeric" type="button"
								value="5" onclick="btnnumeric('5');" />
							<p:commandButton id="btn6" class="btn-numeric" type="button"
								value="6" onclick="btnnumeric('6');" />
							<p:commandButton id="btnminus" class="btn-numeric" type="button"
								value="-" onclick="btnoperator('-');" />
							<h:commandButton id="btnce" class="button" type="button"
								value="CE" onclick="btnclearexpression();" />

							<p:commandButton id="btn7" class="btn-numeric" type="button"
								value="7" onclick="btnnumeric('7');" />
							<p:commandButton id="btn8" class="btn-numeric" type="button"
								value="8" onclick="btnnumeric('8');" />
							<p:commandButton id="btn9" class="btn-numeric" type="button"
								value="9" onclick="btnnumeric('9');" />
							<p:commandButton id="btntimes" class="btn-numeric" type="button"
								value="&#215;" onclick="btnoperator('*');" />
							<p></p>
							<p:commandButton id="btn0" class="btn-numeric" type="button"
								value="0" onclick="btnnumeric('0');" />
							<p:commandButton id="btncoma" class="btn-numeric" type="button"
								value="." onclick="btnoperator('.');" />
							<h:commandButton id="btnequal" styleClass="btn-equal"
								type="submit" actionListener="#{main.btnequal()}" value="="
								action="basic.xhtml" />
							<p:commandButton id="btndivby" class="btn-numeric" type="button"
								value="&#247;" onclick="btnoperator('/');" />
						</h:panelGrid>
					</h:form>

				</p:panelGrid>
			</div>
			</h:form>
			</f:ajax>
			
			<div class="ui-grid-col-1"></div>
			<div class="ui-grid-col-3" id="painelHist">

				<p:panel id="basic" header="Histórico"
					footer="Clique na expressão para reutilizar"
					style="margin-bottom:20px">
					<h:panelGrid columns="2" cellpadding="10">

						<h:form>
							<tr>
								<td>Expressão</td>
								<td>Tempo Médio (s)</td>
							</tr>
							<tr>
								<td>
									<ul id="hist">
										<ui:repeat value="#{pickListView.hist}" var="item">
											<li>#{item}</li>
										</ui:repeat>
									</ul>
								</td>
								<td>
									<ul id="hist">
										<ui:repeat value="#{pickListView.time}" var="time">
											<li>#{time}</li>
										</ui:repeat>
									</ul>
								</td>
							</tr>
							
						</h:form>
					</h:panelGrid>
				</p:panel>
			</div>

		</div>
	</div>
	<footer> PAJ - Projecto 3, realizado por João Martins e
	Ricardo Alves </footer>
	<p></p>
	<center>
		<a id="CLICAR" href="info.xhtml" >INFO</a>
	</center>
</h:body>
</html>
