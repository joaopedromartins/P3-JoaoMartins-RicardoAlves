<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="cabecahoform">
		<h:outputText value="Bem vindo, #{main.username}"
			rendered="#{!empty main.username}" />
		<h:outputText value="Bem vindo ao nosso site!"
			rendered="#{empty main.username}" />
		<h:commandButton value="Logout" styleClass="btn-logout" type="submit"
			actionListener="#{main.btnlogout()}" action="../pages/login.xhtml"
			rendered="#{!empty main.username}" />
	</h:form>
		
</ui:composition>
