<ui:composition template="../paginas/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
	
<ui:define name="conteudo">
	<h:form>
	<table id="login_table">
		<tr>
			<td>LOGGIN</td>
		</tr>
		<tr></tr>
		<tr>
			<td>Username:</td>
			<td><h:inputText id="username"
							 title="username" 
							 value="#{users.user}"
							 required="true"
							 requiredMessage="Preencha este campo"
							 maxlength="25"/></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><h:inputSecret id="password"
							   title="password"  
					   		   value="#{users.pass}"
					   		   required="true"
							   requiredMessage="Preencha este campo"
							   maxlength="25"/></td>
		</tr>
		<tr></tr>
		<tr>
			<td><h:commandButton type="submit" value="Criar Registo" action="../paginas/calculadora.xhtml" /></td>
			<td><h:commandButton type="submit" value="Login" action="../paginas/login.xhtml"  /></td>
		</tr>
	</table>
	</h:form>
</ui:define>
</ui:composition>
