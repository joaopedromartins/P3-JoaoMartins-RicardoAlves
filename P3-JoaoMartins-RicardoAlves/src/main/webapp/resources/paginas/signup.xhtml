<ui:composition template="../paginas/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<h:form>
			<h:outputStylesheet library="stylesheets" name="./resources/css/template.css" />
			<center>
				<h:outputText styleClass="txtconteudo"
					value="Faça login com para entrar no nosso site." />
				<BR />
				<h:outputText styleClass="txtconteudo"
					value="Se é a primeira vez que nos visita, faça o seu registo em baixo." />
				<BR />

				<div id="container" class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row ">
						<div class="ui-grid-col-2" />
						<div class="ui-grid-col-8">
							<p:panel id="signup" header="Registo de Utilizador"
								footer="#{usersinterface.msgerro}" >

								<h:panelGrid columns="3" cellpadding="10">
									<h:outputText value="Username:" />
									<h:inputText id="username" title="username"
										value="#{usersinterface.username}" required="true"
										requiredMessage="Preencha o seu nome" maxlength="25" />
									<h:message for="username" errorClass="errorMessage" />
									<h:outputText value="Password:" />
									<h:inputSecret id="password" title="password"
										value="#{usersinterface.password}" required="true"
										requiredMessage="Preencha aqui a password pretendida"
										maxlength="25" />
									<h:message for="password" errorClass="errorMessage" />
									<h:outputText value="Confirme password:" />
									<h:inputSecret id="cpassword" title="confirmação password"
										value="#{usersinterface.cpassword}" required="true"
										requiredMessage="Confirme aqui a password pretendida"
										maxlength="25" />
									<h:message for="cpassword" errorClass="errorMessage" />
								</h:panelGrid>
								<br />
								<h:commandButton type="submit" value="Criar Registo"
									styleClass="btn" actionListener="#{usersinterface.usersignup()}" action="calculadora" />

								<br />
								<br />
								<br />

								<h:outputText
									value="Se já tiver uma conta, carregue no botão em baixo para ir para a página de login." />
								<br />
								<br />
								<h:commandButton type="button" value="Login" styleClass="btn"
									action="login" />
								<br />
							</p:panel>
						</div>
						<div class="ui-grid-col-2" />
					</div>
				</div>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
